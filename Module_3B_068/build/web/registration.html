<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Register</h2>
        <form action="registration.jsp">
            <div>
                

            <label for="username">
                Username: 
            </label>
            <input 
                type="text"
                name="username"
                id="username"/>
            
            </div>
            <div>
                
                <label for="password">
                    Password: 
                </label>
                <input
                    type="password"
                    name="password"
                    id="password"/>
            </div>
            
            <div>
                
                <label for="email">
                    Email: 
                </label>
                <input
                    type="email"
                    name="email"
                    id="email"/>
            </div>
            
            <div>
                
                <label for="mobile">
                    Mobile Number: 
                </label>
                <input
                    type="tel"
                    name="mobile"
                    id="mobile"/>
            </div>
            
            <div>
                
                <label for="location">
                    Location: 
                </label>
                <input
                    type="text"
                    name="location"
                    id="location"/>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </body>
</html>
